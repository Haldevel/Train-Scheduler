<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Karla|Open+Sans+Condensed:300" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <div class="jumbotron fluid" style="background-image: url(images/maros-verba-unsplash.jpg)">
        <h1 class="text-left mt-1 display-4">Train Scheduler</h1>
        <h3 class="text-left pl-5 ml-5" style= "font-weight:700">"The train is a small world moving through a larger world"</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header blue-back">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min) </th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header blue-back">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input" class="lbl">Train Name</label>
                                <input class="form-control lbl" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input" class="lbl">Destination</label>
                                <input class="form-control lbl" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input" class="lbl">First Train Time (HH:mm - military time)</label>
                                <input class="form-control lbl" id="first-train-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input" class="lbl">Frequency (min)</label>
                                <input class="form-control lbl" id="frequency-input" type="text">
                            </div>
                            <button class="btn float-left blue-back" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
